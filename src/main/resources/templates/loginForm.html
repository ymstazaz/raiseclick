<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>

<header>
    <a th:href="@{/main}">RaseClick</a>
</header>

<body>
<div class="page-title">
    <h1>ログイン画面</h1>
</div>

<div class="form">
    <form th:action="@{/login}" method="post">
        <div>
            <label for="address">ご登録済のemailをご入力ください</label>
            <input type="text" id="address" name="address" required placeholder="例：111@111">
        </div>
        <div>
            <label for="password">パスワードを英数ミックスで6文字以上でご入力ください</label>
            <input type="password" id="password" name="password" required placeholder="例：123456a">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>
<footer th:replace="~{layout :: common_footer}"></footer>
</body>
</html>
