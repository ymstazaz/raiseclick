<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <meta charset="UTF-8">
    <title>ユーザー新規登録</title>
</head>
<body>
<header>
    <a th:href="@{/main}">RaseClick</a>
</header>

<div class="page-title">
    <h1>新規ユーザー登録画面</h1>
</div>

<div class="form">
    <form th:action="@{/signup}" th:method="post" th:object="${userForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="user_name">
            <label for="name">好きなお名前を入力してください</label>
            <input type="text" id="name" th:field="*{name}" placeholder="例：太郎・たろう・Taro">
        </div>
        <div class="user_address">
            <label for="address">ご利用のemailをご入力ください</label>
            <input type="text" id="address" th:field="*{address}" placeholder="例：111@111">
        </div>
        <div class="user_password">
            <label for="password">パスワードを英数ミックスで6文字以上でご入力ください</label>
            <input type="text" id="password"  th:field="*{password}" placeholder="例：123456a">
        </div>
        <div class="user_prefecture">
            <label for="prefecture">都道府県をご選択してください</label>
            <select id="prefecture" th:field="*{prefecture}" required="required">
                <option value="">選択してください</option>
                <option th:each="prefecture : ${prefectures}"
                        th:value="${prefecture}"
                        th:text="${prefecture}">
                </option>
            </select>
        </div>
        <div class="user_city">
            <label for="city">お住まいの市区を入力してください</label>
            <input type="text" id="city" th:field="*{city}" placeholder="例：名古屋市">
        </div>
        <div class="user_gender">
            <label for="gender">性別を選択してください</label>
            <select id="gender" th:field="*{gender}" required="required">
                <option value="">選択してください</option>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="秘密">秘密</option>
            </select>
        </div>
        <div class="user_age">
            <label for="age">年齢を選択してください</label>
            <select id="age" th:field="*{age}" required="required">
                <option value="">選択してください</option>
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代以上">60代以上</option>
            </select>
        </div>
        <div class="submit">
            <button type="submit">登録</button>
        </div>
    </form>
</div>
<footer th:replace="~{layout :: common_footer}"></footer>
</body>
</html>
